name: Agent Runner
on:
  schedule:
    - cron: "*/30 07-21 * * *"   # every 30 mins, 07:00â€“21:00 Europe/London
  workflow_dispatch: {}           # manual run button

jobs:
  run-agent:
    runs-on: ubuntu-latest
 env:
      TZ: Europe/London
      GITHUB_REPOSITORY: ${{ github.repository }}   # e.g. SystonTigers/syston-agent-stack
      AGENT_GH_TOKEN: ${{ secrets.AGENT_GH_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: python -m pip install --upgrade pip requests

      - name: Run agent
        run: python agent/agent.py
