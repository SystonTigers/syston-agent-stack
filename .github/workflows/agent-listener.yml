name: Agent Listener

on:
  issues:
    types: [opened, edited, labeled]
  issue_comment:
    types: [created]

jobs:
  agent-listen:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/London
      GITHUB_REPOSITORY: ${{ github.repository }}
      AGENT_GH_TOKEN: ${{ secrets.AGENT_GH_TOKEN }}
      MAKE_WEBHOOK_URL: ${{ secrets.MAKE_WEBHOOK_URL }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: python -m pip install --upgrade pip requests pyyaml

      - name: Run agent in listen mode
        run: python agent/agent.py --mode listen
