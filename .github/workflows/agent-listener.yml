name: Agent Listener

on:
  issues:
    types: [opened, edited]   # run when an issue is created or its body is edited
  issue_comment:
    types: [created]          # run on any new comment

jobs:
  handle:
    # Run for ANY issue open/edit or ANY comment
    if: github.event_name == 'issue_comment' || github.event_name == 'issues'
    runs-on: ubuntu-latest

    env:
      TZ: Europe/London
      GITHUB_REPOSITORY: ${{ github.repository }}
      AGENT_GH_TOKEN: ${{ secrets.AGENT_GH_TOKEN }}
      MAKE_WEBHOOK_URL: ${{ secrets.MAKE_WEBHOOK_URL }}
      GITHUB_EVENT_PATH: ${{ github.event_path }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: python -m pip install --upgrade pip requests pyyaml

      - name: Run agent (listener mode)
        run: python agent/agent.py --mode listen
