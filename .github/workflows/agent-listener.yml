name: Agent Listener

on:
  issues:
    types: [opened, edited, labeled]
  issue_comment:
    types: [created]

jobs:
  agent-listen:
    runs-on: ubuntu-latest

    # ✅ grant needed rights to GITHUB_TOKEN for this job
    permissions:
      contents: write
      pull-requests: write
      issues: write
      actions: write

    env:
      TZ: Europe/London
      GITHUB_REPOSITORY: ${{ github.repository }}
      # ✅ use the built-in token instead of your PAT
      AGENT_GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      MAKE_WEBHOOK_URL: ${{ secrets.MAKE_WEBHOOK_URL }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install --upgrade pip requests pyyaml
      - name: Run agent in listen mode
        run: python agent/agent.py --mode listen
