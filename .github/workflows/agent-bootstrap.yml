name: Agent Bootstrap

on:
  workflow_dispatch: {}   # run once by clicking "Run workflow"

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/London
      GITHUB_REPOSITORY: ${{ github.repository }}
      AGENT_GH_TOKEN: ${{ secrets.AGENT_GH_TOKEN }}
      MAKE_WEBHOOK_URL: ${{ secrets.MAKE_WEBHOOK_URL }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install --upgrade pip requests pyyaml
      - name: Run agent bootstrap
        run: python agent/agent.py --mode bootstrap
